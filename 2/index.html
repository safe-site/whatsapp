<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            color: #333333;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
        }

        .result label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }

        .result .link-container {
            display: flex;
            align-items: center;
            border: 1px solid #cccccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .result .link-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #f1f1f1;
            color: #333333;
        }

        .result .link-container button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .result .link-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WhatsApp Link Generator without No</h2>
        <div class="form-group">
            <label for="message">Enter your message:</label>
            <input type="text" id="message" placeholder="Type your message">
        </div>
        <div class="form-group">
            <button onclick="generateLink()">Generate Link</button>
        </div>
        <div class="result">
            <label for="link">WhatsApp Link:</label>
            <div class="link-container">
                <input type="text" id="link" readonly>
                <button onclick="copyLink()">Copy</button>
            </div>
        </div>
    </div>

    

    <script>
        function generateLink() {
            var message = document.getElementById("message").value;
            var encodedMessage = encodeURIComponent(message);
            var link = "https://wa.me/?text=" + encodedMessage;
            document.getElementById("link").value = link;
        }

        function copyLink() {
            var linkInput = document.getElementById("link");
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied the link: " + linkInput.value);
        }
    </script>
</body>
  </html>
